<div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">S+</h1>
            </div>
            <h3>欢迎使用 S+</h3>
            <div class="m-t" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="uname" placeholder="用户名" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="upwd" placeholder="密码">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" (click)="toLogin()">登 录</button>
                <p class="text-muted text-center"> <a><small>忘记密码了？</small></a> | <a routerLink="/register">注册一个新账号</a>
                </p>
            </div>
            <div class="text-left">
                <span style="color:red">{{errorMsg}}</span>
            </div>
        </div>
    </div>
